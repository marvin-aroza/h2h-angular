<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">{{title}}</h1>

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row" *ngIf="isLoaded">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">{{subTitle}}</h1>
            </div>
            <form class="user" [formGroup]="form" (ngSubmit)="addAdmin()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" placeholder="Category Name"
                    formControlName="name">
                  <div class="error-span" *ngIf="isSubmitted && f.name.errors">
                    <div *ngIf="isSubmitted && f.name.errors.required">*Category Name is required</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <select class="form-control" placeholder="active" formControlName="isActive">
                    <option [value]="null" [selected]="this.categoryDetails.isActive == null">Select Status</option>
                    <option value="true" [selected]="this.categoryDetails.isActive == true">True
                    </option>
                    <option value="false" [selected]="this.categoryDetails.isActive == false">
                      False</option>
                  </select>
                  <div class="error-span" *ngIf="isSubmitted && f.isActive.errors">
                    <div *ngIf="isSubmitted && f.isActive.errors.required">*Status is required</div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">
                {{buttonText}}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
