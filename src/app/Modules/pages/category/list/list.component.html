<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Categories</h1>


  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Category listing</h6>
      </div>
      <div class="card-body" *ngIf="categoryList">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Sl.no</th>
                          <th>Name</th>
                          <th style="width: 25%;">Action</th>

                      </tr>
                  </thead>
                  <tfoot>
                      <tr>
                        <th>Sl.no</th>
                        <th>Name</th>
                        <th>Action</th>
                      </tr>
                  </tfoot>
                  <tbody>
                      <tr *ngFor="let cat of categoryList;let i=index">
                          <td>{{ i+1 }}</td>
                          <td>{{ cat.name}}</td>
                          <td class="button-alignment">
                            <button class="btn btn-primary  btn-circle btn-lg" type="button" data-toggle="tooltip" data-placement="top" title="View" [routerLink]="['/category', cat._id]"><i class="fas fa-eye fa-sm"></i></button>
                            <button class="btn btn-warning  btn-circle btn-lg" type="button" data-toggle="tooltip" data-placement="top" title="Edit" [routerLink]="['/category/update', cat._id]"><i class="fas fa-pen fa-sm"></i></button>
                            <button class="btn btn-danger  btn-circle btn-lg" type="button" data-toggle="tooltip" data-placement="top" title="Delete" (click)="delete(cat._id)"><i class="fas fa-trash fa-sm"></i></button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
<!-- /.container-fluid -->
