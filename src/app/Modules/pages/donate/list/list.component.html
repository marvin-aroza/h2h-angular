<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Donation Request</h1>


  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Donation Request listing</h6>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Sl.no</th>
                          <th>Donation</th>
                          <th>Requested by</th>
                          <th style="width: 25%;">Action</th>

                      </tr>
                  </thead>
                  <tbody *ngIf="isLoaded && donationRequestData;else no_result">
                      <tr *ngFor="let donate of donationRequestData | paginate: { itemsPerPage: 10, currentPage: p };let i=index">
                          <td>{{ i+1 }}</td>
                          <td>{{ donate.donation[0].title }}</td>
                          <td>{{ donate.user[0].firstname}}</td>
                          <td class="button-alignment">
                            <button class="btn btn-primary  btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="View" type="button" [routerLink]="['/donate', donate._id]"><i class="fas fa-eye fa-sm"></i></button>
                            <!-- <button class="btn btn-warning  btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Edit" type="button" [routerLink]="['/donate/edit', donate._id]"><i class="fas fa-pen fa-sm"></i></button> -->
                            <!-- <button class="btn btn-danger  btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Delete" type="button" (click)="delete(post._id)"><i class="fas fa-trash fa-sm"></i></button> -->
                          </td>
                      </tr>
                      <ng-template #no_result><tr><td colspan="4">No data found</td></tr></ng-template>
                  </tbody>
                  <div>
                    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
                  </div>
              </table>
          </div>
      </div>
  </div>

</div>
<!-- /.container-fluid -->
