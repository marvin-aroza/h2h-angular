<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Add News</h1>

      <div *ngIf="isLoaded" class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create a News!</h1>
                        </div>
                        <form [formGroup]="Form" class="user" (ngSubmit)="createNews()">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                        placeholder="Title" formControlName="title">
                                    <span class="error-span" *ngIf="isSubmitted && fvalues.title.errors?.required">Title is required</span>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user"
                                        placeholder="Subtitle" formControlName="subtitle">
                                </div>
                            </div>
                            <div class="form-group">
                              <label>Description</label>
                              <ckeditor data="<p>Hello, world!</p>" formControlName="body"></ckeditor>
                              <!-- <textarea class="form-control form-control-user" formControlName="desc"></textarea> -->
                            </div>
                            <div class="form-group row">
                              <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                                <label>Image</label>
                                <input type="file" class="form-control form-control-user"
                                    placeholder="Add image" (change)="onImgFileChange($event)">
                              </div>
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <label>Video</label>
                                <input type="file" class="form-control form-control-user"
                                    placeholder="Add video" (change)="onVideoFileChange($event)">
                              </div> -->
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="file" class="custom-file-input" id="customFile" multiple="" (change)="onImgFileChange($event)"/>
                                <label class="btn btn-primary" style="cursor: pointer;" for="customFile"><i _ngcontent-bgs-c48="" class="fas fa-upload fa-sm" style="margin-right: 5px;"></i>Click here to add Image</label>
                                <div>
                                  <p>{{imgName}}</p>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                              <input type="file" class="custom-file-input" id="customFile1" multiple="" (change)="onVideoFileChange($event)"/>
                                <label class="btn btn-primary" style="cursor: pointer;" for="customFile1"><i _ngcontent-bgs-c48="" class="fas fa-upload fa-sm" style="margin-right: 5px;"></i>Click here to add Video</label>
                                <div>
                                  <p>{{videoName}}</p>
                                </div>
                            </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Create Post
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
