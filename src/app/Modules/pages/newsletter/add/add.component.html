<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Add Newsletter</h1>

      <div *ngIf="isLoaded" class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create a Newsletter!</h1>
                        </div>
                        <form [formGroup]="Form" class="user" (ngSubmit)="createNewsletter()">
                            <div class="form-group">
                              <label>Body</label>
                              <ckeditor data="<p>Hello, world!</p>" formControlName="body"></ckeditor>
                              <span class="error-span" style="color: red;" *ngIf="isSubmitted && fvalues.body.errors?.required">Body is required</span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Create Post
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
