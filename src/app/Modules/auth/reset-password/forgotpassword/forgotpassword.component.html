<div class="container" *ngIf="isLoaded">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Forgot Password!</h1>
                              </div>
                              <form class="user" [formGroup]="Form" (ngSubmit)="resetPassword()">
                                  <div class="form-group">
                                      <input type="email" class="form-control form-control-user"
                                          id="exampleInputEmail" aria-describedby="emailHelp"
                                          placeholder="Enter Email Address..." formControlName="email">
                                      <span class="error-span" *ngIf="isSubmitted && getValues.email.errors?.required">*Email is required</span>
                                      <span class="error-span" *ngIf="isSubmitted && getValues.email.errors?.email">*Email format is invalid</span>
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-user btn-block">Reset Password</button>
                              </form>
                              <hr>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
